{% extends "base.html" %}

{% block body %}
<form action="{% url "img_upload" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="img_file">
    <input type="submit" value="submit" />
</form>

{% if img_url %}
    <p>File uploaded at: <a href="{{ img_url }}">{{ img_url }}</a></p>
{% endif %}

{% endblock %}
